<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Aura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer type="module" src="main.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>

  <body>
    <header>
      <nav id="navoptions">
        <a class="btn active" href="#Home"
          ><img src="./assets/img/auraLogo.png" alt="auraLogo" id="headerLogo"
        /></a>
        <ul>
          <li>
            <a class="btn" href="#whatareauras">What are Auras</a>
          </li>
          <li>

          </li>
          <li>

        </ul>

    <article>
      <form id="auraForm" class="forms">
        <h2>What Aura are you looking for?</h2>
        <select>
          <option value="cheerful">Cheerful</option>
          <option value="inspired">Inspired</option>
          <option value="romantic">Romantic</option>
          <option value="peaceful">Peaceful</option>
          <option value="classy">Classy</option>
          <option value="hipster">Hipster</option>
          <option value="trendy">Trendy</option>
          <option value="spiritual">Spiritual</option>
          <option value="silly">Silly</option>
          <option value="touristy">Touristy</option>
        </select>
      </form>

      <form id="activityForm" class="forms">
        <h2>What activity are you interested in?</h2>
        <select>
          <option value="studying">Studying</option>
          <option value="dating">Dating</option>
          <option value="eating">Eating</option>
          <option value="relaxing">Relaxing</option>
          <option value="drinking">Drinking</option>
          <option value="shopping">Shopping</option>
        </select>
      </form>
      <input type="submit" id="submitButton" />
